# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/travel_planner_app_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=mahesh
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Application Configuration
spring.application.name=travel-planner-backend

# Spring MVC Configuration
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# JWT Configuration
jwt.secret-key=your-secret-key-for-travel-planner-application-2026-encryption
jwt.expiration-ms=86400000
jwt.issuer=travel-planner-app

# Logging
logging.level.org.springframework=INFO
logging.level.com.travelplanner=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE